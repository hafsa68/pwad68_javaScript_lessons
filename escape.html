<body>
    <h3>Escape sequence</h3>
    <script>
        alert("Rahim's Father age is \"85\"");
        alert('Rahim\'s father');
        alert("today is sunday\t" + "No Singara");
        alert("today is sunday\n" + " Singara");
        alert("today is sunday\\" + " Singara");


    </script>

    

</body>
