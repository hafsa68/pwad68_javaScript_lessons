<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <form action="" name="myform">
        <strong>Email Id:&nbsp;</strong><input type="text" name="email" placeholder="Enter Email Id"><br><br>
        <strong>Confirm Email Id:&nbsp;</strong><input type="text" name="confirmEmail"><br><br>
        <input type="button" value="submit" onclick="emailvalidation()" name="save"/>

    </form>
    <script>
        function emailvalidation(){
            let pattern = /[A-z0-9]+@[A-z0-9]+\.[A-z]{2,4}$/i;
            let e = document.myform.email.value
            let c = document.myform.confirmEmail.value
            if(e.search(pattern)==-1){
            alert("InValid Email");}
            else if(e !=c){
                alert("Email dose not Matching");
            }
            else{
                alert("your email is valid");
            }
        }
    </script>

</body>
