<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="e_form">
        Email: <br>
      <input type="text" name="email">  <br>
      <input type="button" name="submit" onclick="email_v()" value="Submit">
    </form>
    <script>
        function email_v(){
            let email = document.e_form.email.value
           
            let pattran =  /[A-z0-9]+@[A-z0-9]+\.[A-z]{2,4}$/;
            if(email.search(pattran)== -1){
                alert("Email address is wrong")
            }
           
            else{
                 alert("Email Address is correct")
            }
           
        }
    </script>
</body>
</html>
