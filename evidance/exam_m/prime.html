<body>
    <script>
        function prime(n) {
            if (n == 1) {
                return n + " : is not prime number"
            }
            if (n == 2) {
                return n + " : is prime number"
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        return n + " : is not prime number"
                    }
                }
            }
            return n + " : is prime number"
        }document.write(prime(prompt("Emter number")))
    </script>
</body>
