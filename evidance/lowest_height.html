<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="min_max()">click</button>
    <script>
        function min_max() {
            let num1 = prompt("Enter 1")
            let num2 = prompt("Enter 2")
            let num3 = prompt("Enter 3")

          num1 =  parseInt(num1)
          num2 =  parseInt(num2)
          num3 =  parseInt(num3)
            const numbers = [num1, num2, num3]
            console.log(numbers);
            let max = numbers[0]
            let min = numbers[0]

            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                }
                if (numbers[i] < min) {
                  min = numbers[i];
                }
            }
           document.write("Maximum number : " + max + "<br>" + "Minimum Number :" + min ) 
        }
        
    </script>
</body>

</html>
