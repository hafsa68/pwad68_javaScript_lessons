<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(n){
            if(n == 1){
return n + "is not prime number";
            }
            else if(n == 2){
                return n + "is a prime number"
            }
            else{
                for(let i = 2; i <n ; i++){
                    if(n%i==0){
return n + "is not prime number"
                    }
                }
            }
            return n + "is prime number"
        }
        document.write(prime(prompt("Enter a number")))
    </script>
</body>
</html>
