<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function CheckPrime(n){
            if( n==1){
                return n + "it's not a prime number";
            }
            if( n==2){
                return n + "it's  a prime number";
            }
            else{
                for( let i =2;i<n;i++){
                    if(n % i === 0){
                        return n + "it's not a prime number"
                    }

                }
            }
            return n + "it's a prime number";
        }
        document.write(CheckPrime(prompt("Enter a Number")));
    </script>
</body>
</html>
