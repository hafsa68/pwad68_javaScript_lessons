<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px, solid #260c57;
            border-collapse: collapse;
        }
    </style>
</head>

<body bgcolor="springgreen">
    <script>

        const fruits = ["Mango", "Apple", "Orange", "Grape"];
        let sl = 1;
        let output = "<table>";
        output = "<tr><th>SN</th><th>Fruits Name</th></tr>";
        for (let k = 0; k < fruits.length; k++) {
            output += "<tr>";
            output += "<td>" + sl + "</td>";
            output += "<td>" + fruits[k] + "</td>";
            output += "</tr>";
            sl++;
        }
        output += "</table>";
        document.write(output);

    </script>
</body>

</html>
