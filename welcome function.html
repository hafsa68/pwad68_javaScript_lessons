<html lang="en">

<head>

            //a = parseInt(a);

            let z = a * b;
            //document.write(z);
            document.getElementById("dis").innerHTML = "Multiply is is:" + z;
        }





    </script>
    <button onclick="sum()">sum</button>
    <button onclick="Mul()">Multiply</button>
</body>
